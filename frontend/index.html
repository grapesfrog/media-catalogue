<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Catalogue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Media Catalogue</h1>
        
        <!-- Add Media Form -->
        <div class="section">
            <h2>Add New Media</h2>
            <form id="addMediaForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="mediaType">Media Type:</label>
                    <select id="mediaType" required></select>
                </div>
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <select id="genre" required></select>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" required>
                </div>
                <button type="submit">Add Media</button>
            </form>
        </div>

        <!-- Search Section -->
        <div class="section">
            <h2>Search Catalogue</h2>
            <div class="search-controls">
                <input type="text" id="searchInput" placeholder="Search by title...">
                <select id="filterMediaType">
                    <option value="">All Media Types</option>
                </select>
                <select id="filterGenre">
                    <option value="">All Genres</option>
                </select>
                <button onclick="searchMedia()">Search</button>
            </div>
        </div>

        <!-- Natural Language Query -->
        <div class="section">
            <h2>Natural Language Query</h2>
            <div class="llm-query">
                <input type="text" id="llmQuery" placeholder="Ask a question about your media collection...">
                <button onclick="askLLM()">Ask</button>
            </div>
            <div id="llmResponse" class="llm-response">
                <div id="sqlQuery" class="sql-query"></div>
                <table id="llmResultsTable">
                    <thead id="llmResultsHead"></thead>
                    <tbody id="llmResultsBody"></tbody>
                </table>
            </div>
        </div>

        <!-- Results Table -->
        <div class="section">
            <h2>Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Media Type</th>
                        <th>Genre</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
