<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Catalogue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Media Catalogue</h1>
        
        <!-- Add Media Form -->
        <div class="section">
            <h2>Add New Media</h2>
            <form id="addMediaForm">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="genre">Genre:</label>
                    <input type="text" id="genre" required>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" required>
                </div>
                <button type="submit" id="addMediaButton">Add Media</button>
            </form>
        </div>

        <!-- Search Section -->
        <div class="section">
            <h2>Search</h2>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search titles...">
                <select id="filterGenre">
                    <option value="">All Genres</option>
                </select>
                <button id="searchButton">Search</button>
            </div>
        </div>

        <!-- Natural Language Query Section -->
        <div class="section">
            <h2>Natural Language Search</h2>
            <div class="llm-query">
                <div class="form-group">
                    <label for="nlQuery">Ask a question about your media:</label>
                    <input type="text" id="nlQuery" placeholder="e.g., 'Show me all action movies on shelf 1'">
                </div>
                <button type="button" id="nlQueryButton">Ask</button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="section">
            <h2>Results</h2>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>DVD Title</th>
                        <th>Genre</th>
                        <th>Location</th>
                        <th>Room</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>

        <!-- Admin Link -->
        <div class="section">
            <a href="admin.html" class="admin-link">Go to Admin Page</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
