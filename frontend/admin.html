<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Catalogue Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Media Catalogue Administration</h1>

        <!-- Database Management Section -->
        <div class="section">
            <h2>Database Management</h2>
            <button id="deleteAllButton" class="danger-button">Delete All Records</button>
            
            <div id="csvUploadSection">
                <h3>Upload CSV</h3>
                <form id="csvUploadForm">
                    <div class="form-group">
                        <label for="csvFile">Select CSV File:</label>
                        <input type="file" id="csvFile" accept=".csv" required>
                    </div>
                    <button type="submit">Upload CSV</button>
                </form>
                <div id="uploadStatus"></div>
            </div>
        </div>

        <!-- Media Table Section -->
        <div class="section">
            <h2>Media List</h2>
            <table id="adminMediaTable">
                <thead>
                    <tr>
                        <th>DVD Title</th>
                        <th>Genre</th>
                        <th>Location</th>
                        <th>Room</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="adminMediaBody"></tbody>
            </table>
        </div>

        <!-- Back to Main Page -->
        <div class="section">
            <a href="index.html" class="back-link">Back to Main Page</a>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
