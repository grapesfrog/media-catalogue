<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Catalogue Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Media Catalogue Administration</h1>

        <!-- CSV Upload Section -->
        <div class="section">
            <h2>Bulk Upload CSV</h2>
            <p>Upload a CSV file with columns: title, genre, location</p>
            <form id="csvUploadForm">
                <div class="form-group">
                    <label for="csvFile">Select CSV File:</label>
                    <input type="file" id="csvFile" accept=".csv" required>
                </div>
                <div class="form-group">
                    <button type="submit">Upload CSV</button>
                </div>
                <div id="uploadStatus" class="status-message"></div>
            </form>
        </div>

        <!-- Media Management Section -->
        <div class="section">
            <h2>Media Management</h2>
            <div class="table-actions">
                <button onclick="deleteAllMedia()" class="delete-all-btn">Delete All Records</button>
            </div>
            <table id="adminMediaTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Genre</th>
                        <th>Location</th>
                        <th>unspecified</th>
                    </tr>
                </thead>
                <tbody id="adminMediaBody"></tbody>
            </table>
        </div>

        <!-- Back to Main Page -->
        <div class="section">
            <a href="index.html" class="back-link">Back to Main Page</a>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
